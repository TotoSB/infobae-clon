<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/header_style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        {% for post in posts %}
        {% if post.featured == True %}
            <article>
                <a href="{% url 'view_post' post.main_theme post.id %}">
                    <h1>{{post.title}}</h1>
                    <p>{{post.short_description}}</p>
                    <img src="/media/{{post.image_banner}}">
                    <p>Por <b>{{post.author.nombre}}</b></p>
                </a>
            </article>
        {% else %}
        <article>
            <a href="{% url 'view_post' post.main_theme post.id %}">
                <h1>{{post.title}}</h1>
                <img src="/media/{{post.image_banner}}">
            </a>
        </article>
        {% endif %}
        {% endfor %}
    </main>
</body>
</html>
