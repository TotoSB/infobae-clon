<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    {% include "head_atts.html" %}
    <title>Hacemos periodismo - Infobae</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        {% if feat %}
            <article class="card featured">
                <a href="{% url 'view_post' feat.main_theme feat.id %}" class="link-text">
                    <h2 class="link-text title-feat">{{feat.title}}</h2>
                </a>
                <p class="link-text">{{feat.short_description}}</p>
                <a href="{% url 'view_post' feat.main_theme feat.id %}" class="link-text">
                    <img src="/media/{{feat.image_banner}}" class="feat-img">
                </a>
                <p class="link-text">Por: <b><a href="{% url 'profile' feat.author.nombre %}" class="link-text">{{feat.author.nombre}}</a></b></p>
            </article>
        {% endif %}
        <div class="cont-main">
        {% for post in posts %}
            <article class="article-ingrid">
                <a href="{% url 'view_post' post.main_theme post.id %}">
                    <h3 class="link-text title-new">{{post.title}}</h3>
                    <img src="/media/{{post.image_banner}}" class="post-img">
                </a>
            </article>
            {% endfor %}
        </div>
    </main>
    {% include "footer.html" %}
</body>
</html>
