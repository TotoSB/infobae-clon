<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "head_atts.html" %}
    <link rel="stylesheet" href="{% static 'styles/author.css' %}">
    <title>{{user_get.nombre}}</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        <section id="cont-author">
            <img src="/media/{{user_get.logo}}" id="profile-pic">
            <h3>{{user_get.nombre}}</h3>
            <p>{{user_get.email}}</p>
            <p>{{user_get.descripcion}}</p>
        </section>
        <section id="cont-posts">
        {% for post in posts_user %}
            <a href="{% url 'view_post' post.main_theme post.id %}">
                <article class="post">
                    <div class="text-cont">
                        <h4>{{post.title}}</h4>
                        <span>{{post.short_description}}</span>
                    </div>
                    <img src="/media/{{post.image_banner}}" class="post-img">
                </article>
            </a>
        {% endfor %}
        </section>
    </main>
    {% include "footer.html" %}

</body>
</html>
