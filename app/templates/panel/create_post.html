<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        <label>Titulo:</label>
        <input type="text" name="" id="">
        <label>Descripcion corta:</label>
        <input type="text" name="" id="">

        <input type="checkbox" name="" id="">
        <input type="submit" value="Crear">
    </form>
</body>
</html>
