<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/theme.css' %}">
    {% include "head_atts.html" %}
    <title>Buscar</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        <section class="cont-posts">
            <h1>Resultados para: {{search_title}}</h1>
            {% for result in search %}
            <a href="{% url 'view_post' result.main_theme result.id %}">
                <article class="post">
                    <div class="text-cont">
                        <h4>{{result.title}}</h4>
                        <p>{{result.short_description}}</p>
                        <p>Por <b>{{result.author.nombre}}</b></p>
                    </div>
                    <img src="/media/{{result.image_banner}}" class="post-img">
                </article>
            </a>
            {% empty %}
            <p>no hay datos</p>
            {% endfor %}
        </section>
    </main>
    {% include "footer.html" %}
</body>
</html>
